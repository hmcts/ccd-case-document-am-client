sudo: required
language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
deploy:
- provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    tags: true
    repo: hmcts/ccd-case-document-am-client
- provider: releases
  user: dharmendra8186
  password: 
  file_glob: true
  edge: true
  file: build/libs/ccd-case-document-am-client-*.jar
  skip_cleanup: true
  on:
    tags: true
    repo: hmcts/ccd-case-document-am-client
